services:
  - type: web
    name: missingfit-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn missingfit_backend.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: missingfit_backend.settings
      - key: PYTHON_VERSION
        value: 3.11.6
